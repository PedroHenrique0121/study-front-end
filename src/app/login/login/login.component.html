<div class="container">
    <mat-card > 
        <div class="card">
    
            <Form [formGroup]="formulario" class="example-form" #formDir="ngForm"  (ngSubmit)="logar()">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Login</mat-label>
                    <input type="text"  matInput formControlName="login" [(ngModel)]="user.login" 
                           placeholder="Digite seu login...">
                   
                   
                    <mat-error *ngIf="login?.hasError('required')">
                      Login is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" [(ngModel)]="user.senha" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="login?.hasError('required')">
                        senha is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>

                  <button mat-raised-button class="example-full-width" color="primary">Entrar</button>

                 
            </Form>
           
        </div>
        
       
    </mat-card>
</div>
