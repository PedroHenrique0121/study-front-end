
<app-card-title  title="Edição de de Topicos/Leis"></app-card-title>
<mat-card>
<div class="container">

    <form [formGroup]="formulario" #formDir="ngForm"  (submit)="onSubmit()" class="example-form" >

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Codigo do Topico/Lei</mat-label>
            <input matInput  formControlName="id"  [(ngModel)]="topicoLei.id">

            <!-- <mat-error *ngIf="descricao?.hasError('minlength') ">
                Disciplina is <strong>minLength 3 caracteres</strong>
            </mat-error> -->
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descrição da disciplina Vinculada</mat-label>
            <input matInput formControlName="descricaoDisciplina"   [(ngModel)]="assunto.disciplina.descricao">

            <mat-error *ngIf="descricao?.hasError('minlength') ">
                Disciplina is <strong>minLength 3 caracteres</strong>
            </mat-error>
        </mat-form-field> -->

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Seleção do Assunto</mat-label>
            <input type="text" matInput formControlName="descricaoAssunto" [matAutocomplete]="auto"
                (ngModelChange)="buscarPorDescricao()" [(ngModel)]="descricaoAssuntoPesquisa">
            <mat-icon matSuffix>search</mat-icon>
            <!-- <mat-error *ngIf="descricaoD?.hasError('required')">È necessario escolher uma disciplina</mat-error> -->
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option>--</mat-option>
                <mat-option (onSelectionChange)="setarIdDisciplinaEscolhida(assunto.id,assunto.descricao)"
                    *ngFor="let assunto of assuntos "   [value]="assunto.descricao">
                    {{assunto.descricao}}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
        <p>Assunto escolhido : <strong>{{descricaoAssuntoEscolhida}}</strong></p>

        <mat-form-field   class="example-full-width" appearance="outline">
            <mat-label>Topico/Lei</mat-label>
            <input matInput formControlName="descricao" [(ngModel)]="topicoLei.descricao"
                placeholder="Informe a descrição do do Topico/Lei" dis>

            <mat-error *ngIf="getDescricao?.hasError('required') ">
                Topico/Lei is <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="descricao?.hasError('minlength') ">
                Disciplina is <strong>minLength 3 caracteres</strong>
            </mat-error> -->
        </mat-form-field>

        
        <button mat-raised-button [ngStyle]="{marginRight:'10px', marginBottom:'4px'}"
            color="primary">Enviar</button>
        <button mat-button type="button" color="primary" (click)="cancelar()">Cancelar</button>


        <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field> -->

    </form>
</div>
</mat-card>
