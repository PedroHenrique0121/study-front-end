
<app-card-title  title="Edição de Assuntos"></app-card-title>
<mat-card>
<div class="container">

    <form [formGroup]="formulario" #formDir="ngForm"  (submit)="onSubmit()" class="example-form" >

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Codigo do Assunto</mat-label>
            <input matInput  formControlName="id"  [(ngModel)]="artigo.id">

            <!-- <mat-error *ngIf="descricao?.hasError('minlength') ">
                Disciplina is <strong>minLength 3 caracteres</strong>
            </mat-error> -->
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descrição da disciplina Vinculada</mat-label>
            <input matInput formControlName="descricaoDisciplina"   [(ngModel)]="assunto.disciplina.descricao">

            <mat-error *ngIf="descricao?.hasError('minlength') ">
                Disciplina is <strong>minLength 3 caracteres</strong>
            </mat-error>
        </mat-form-field> -->

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Seleção do Topico ou Lei</mat-label>
            <input placeholder="Pesquise por um topico ou lei" type="text" matInput formControlName="descricaoTopicoLei" [matAutocomplete]="auto"
                (ngModelChange)="buscarPorDescricao()" [(ngModel)]="descricaoTopicoLeiPesquisa">
            <mat-icon matSuffix>search</mat-icon>
            <!-- <mat-error *ngIf="descricaoD?.hasError('required')">È necessario escolher uma disciplina</mat-error> -->
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option>--</mat-option>
                <mat-option (onSelectionChange)="setarIdTopicoLeiEscolhida(topicoLei.id,topicoLei.descricao)"
                    *ngFor="let topicoLei of topicosLeis "   [value]="topicoLei.descricao">
                    {{topicoLei.descricao}}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
        <p>Disciplina escolhida : <strong>{{descricaoTopicoLeiEscolhido}}</strong></p>

        <mat-form-field   class="example-full-width" appearance="outline">
            <mat-label>Assunto</mat-label>
            <input matInput formControlName="descricao" [(ngModel)]="artigo.descricao"
                placeholder="Informe a descrição do assunto" dis>

            <mat-error *ngIf="descricao?.hasError('required') ">
                Artigo is <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="descricao?.hasError('minlength') ">
                Disciplina is <strong>minLength 3 caracteres</strong>
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Numero do artigo </mat-label>
            <input matInput  formControlName="numero" [(ngModel)]="artigo.numero"
                placeholder="Informe o numero do artigo">
            <mat-error *ngIf="descricao?.hasError('required') ">
                Numero is <strong>required</strong>
            </mat-error>
           
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Categoria do artigo </mat-label>
            <input matInput formControlName="categoria" [(ngModel)]="artigo.categoria"
                placeholder="Informe a categoria do artigo">
            <mat-error *ngIf="descricao?.hasError('required') ">
                Descricao is <strong>required</strong>
            </mat-error>
            
        </mat-form-field>
        
        <button mat-raised-button [ngStyle]="{marginRight:'10px', marginBottom:'4px'}"
            color="primary">Enviar</button>
        <button mat-button type="button" color="primary" (click)="cancelar()">Cancelar</button>


        <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field> -->

    </form>
</div>
</mat-card>
